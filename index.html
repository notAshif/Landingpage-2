<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage | CodeCraft</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>

    <header>
        <div class="center_logo">CodeCraft</div>
        <nav>
            <div class="site_logo">Name</div>
            <ul class="site_menu">
                <li>About</li>
                <li>product</li>
                <li>contact</li>
            </ul>
        </nav>
    </header>

    <div class="showreel">Showcase</div>

    <div class="container">
        <div class="wrapper_img">
            <div class="box"></div>
            <div>
                <img class="image" src="hero-img.jpeg" alt="hero-img">
            </div>
        </div>
    
        <div class="shape_circle-1"></div>
        <div class="shape_circle-2"></div>
        <div class="shape_circle-3"></div>
    
        <div class="blocks">
    
            <div class="block-1 block">F</div>
            <div class="block-2 block">L</div>
            <div class="block-3 block">E</div>
            <div class="block-4 block">X</div>
    
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
